<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Forum Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .center_container{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- bootstrap javascript load -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- content start -->
    <div class="center_container">
        <div class="form-group">
            <h3>Login Page</h3>
        </div>
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label for="id" class=col-form-label">User ID</label>
                <div>
                    <input type="text" class="form-control" id="id" name="id" placeholder="Username" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label">Password</label>
                <div>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Password" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <p><font color = blue>{{ login_msg }}</font></p>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary  btn-lg">Login</button>
                    <button type="button" class="btn btn-primary  btn-lg" onclick="window.location.href='{{ url_for('register') }}';" >Register</button>
                </div>
            </div>      
        </form>
    </div>
</body>
</html>
